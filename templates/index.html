
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES Encryption/Decryption</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>AES Encryption/Decryption</h1>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('encrypt')">Encrypt</button>
            <button class="tab-btn" onclick="switchTab('decrypt')">Decrypt</button>
        </div>

        <div id="encrypt" class="tab-content active">
            <form action="/encrypt" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="key-encrypt">Enter Key:</label>
                    <input type="text" id="key-encrypt" name="key" required>
                </div>
                <div class="form-group">
                    <label>Key Size:</label>
                    <select name="keySize">
                        <option value="128">128 bit</option>
                        <option value="192">192 bit</option>
                        <option value="256">256 bit</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="file-encrypt">Choose File:</label>
                    <input type="file" id="file-encrypt" name="file" required>
                </div>
                <button type="submit" class="btn">Encrypt File</button>
            </form>
        </div>

        <div id="decrypt" class="tab-content">
            <form action="/decrypt" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="key-decrypt">Enter Key:</label>
                    <input type="text" id="key-decrypt" name="key" required>
                </div>
                <div class="form-group">
                    <label>Key Size:</label>
                    <select name="keySize">
                        <option value="128">128 bit</option>
                        <option value="192">192 bit</option>
                        <option value="256">256 bit</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="file-decrypt">Choose File:</label>
                    <input type="file" id="file-decrypt" name="file" required>
                </div>
                <button type="submit" class="btn">Decrypt File</button>
            </form>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
